<div *ngIf="administrador; then Admin else noAdmin"></div>

<ng-template #Admin>
  <button (click)="cambiar(false)">Cambiar</button><strong style="background-color: yellow;">Eres Administrador de la webapp</strong>
</ng-template>
<ng-template #noAdmin>
  <button (click)="cambiar(true)">Cambiar</button><strong style="background-color: red; color:white">No eres Administrador de la webapp</strong>
</ng-template>
